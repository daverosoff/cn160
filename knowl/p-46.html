<div class="para">Some other operators on bit patterns are the <dfn class="terminology">logical shift operators</dfn> &lt;&lt; and &gt;&gt;. These are also binary operators, taking a bit pattern and an integer as operands. The result is a bit pattern of the same length as the first operand. The second operand must be non-negative.</div>
